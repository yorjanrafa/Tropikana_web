<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@500&family=Righteous&family=Rozha+One&display=swap"
      rel="stylesheet"
    />
    <title>Tropikana 100.1FM online</title>
  </head>
  <body>
    <header>
      <div class="gradiente">
        <h1>
          <span class="t">T</span><span class="r">r</span
          ><span class="o">o</span><span class="p">p</span
          ><span class="i">i</span><span class="k">k</span
          ><span class="a1">a</span><span class="n">n</span
          ><span class="a2">a</span>
        </h1>
        <p>100.1FM la radio de uno</p>
      </div>
    </header>
    <main>
      <section class="player">
        <iframe
          src="https://zeno.fm/player/tropikana"
          width="80%"
          height="300"
          frameborder="0"
          scrolling="no"
          style="max-width: 800px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3)"
        ></iframe>
      </section>

      <h2 class="publicity-title">
        LA PUBLICIDAD NO ES UN GASTO... ES UNA INVERSIÓN<br />INVIERTA EN LA
        PUBLICIDAD DE SU NEGOCIO CON NOSOTROS
      </h2>
      <section class="publicity">
        <div class="publicity-content">
          <img src="./sources/imgs/publicity/publicity1.png" alt="" />
        </div>
      </section>

      <section class="programs">
        <h2 class="programs-title">Disfruta nuestra programación</h2>
        <article class="galeria-cont">
          <img src="./sources/imgs/programs/2.jpg" alt="" />
          <img src="./sources/imgs/programs/3.jpg" alt="" />
          <img src="./sources/imgs/programs/4.jpg" alt="" />
          <img src="./sources/imgs/programs/5.jpg" alt="" />
          <img src="./sources/imgs/programs/6.jpg" alt="" />
        </article>
      </section>

      <section class="comments">
        <h2 class="comments-title">Dejanos tus comentarios</h2>
        <div id="fb-root"></div>
        <script
          async
          defer
          crossorigin="anonymous"
          src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v17.0"
          nonce="sENIkFo7"
        ></script>

        <div
          class="fb-comments"
          data-href="http://tropikanafm.com.ve/"
          data-width="100%"
          mobile="data-mobile"
          data-numposts="5"
        ></div>
      </section>
    </main>
    <footer>
      <h2 class="social-media-title">Contactanos</h2>
      <div class="social-media">
        <a target="_blank " href="https://www.facebook.com/tropikana.fmstereo">
          <img src="./sources/imgs/social/facebook.svg" class="footer__svg" />
        </a>
        <a
          target="_blank"
          href="https://instagram.com/tropikana100.1fm?igshid=ZDdkNTZiNTM="
        >
          <img src="./sources/imgs/social/instagram.svg" class="footer__svg" />
        </a>
        <a
          target="_blank"
          href="https://wa.me/+584245399450?text=!Estoy+interesado+en+publicidad+para+mi+negocio¡"
        >
          <img src="./sources/imgs/social/whatsapp.svg" class="footer__svg" />
        </a>
      </div>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
